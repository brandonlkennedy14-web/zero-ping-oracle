<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0-Ping Oracle: Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Press Start 2P', monospace; overflow: hidden; touch-action: none; }

        /* --- LOBBY UI --- */
        #lobby-ui { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: #050505; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .title { color: #0ff; text-shadow: 4px 4px 0 #0055aa; font-size: 24px; margin-bottom: 40px; }
        .btn-lobby { background: #111; border: 4px solid #fff; color: #fff; font-family: inherit; font-size: 14px; padding: 15px; cursor: pointer; margin: 10px; width: 250px; text-transform: uppercase; }
        .btn-lobby:active { background: #333; transform: translateY(4px); }
        .input-lobby { background: #000; border: 4px solid #555; color: #ffcc00; font-family: inherit; font-size: 20px; padding: 15px; text-align: center; width: 212px; margin-bottom: 10px; text-transform: uppercase; }
        #status-msg { color: #ff0055; margin-top: 20px; font-size: 10px; line-height: 1.5; padding: 0 20px; }

        /* --- GAME UI --- */
        #game-ui { display: none; }
        .screen { position: relative; width: 100vw; height: 50vh; border-bottom: 2px solid #555; box-sizing: border-box; overflow: hidden; }
        .p1-bg { background: linear-gradient(to bottom, #001133, #000); }
        .p2-bg { background: linear-gradient(to bottom, #330011, #000); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hud { position: absolute; top: 10px; width: 100%; padding: 0 15px; box-sizing: border-box; display: flex; justify-content: space-between; font-size: 10px; z-index: 10; text-shadow: 2px 2px 0 #000; pointer-events: none; }
        .p1-text { color: #0ff; } .p2-text { color: #ff0055; }
        .math-text { color: #ffcc00; text-align: center; }

        .controls { position: absolute; bottom: 0; width: 100%; height: 80px; display: flex; }
        .btn-foot { flex: 1; height: 100%; border: none; font-family: inherit; font-size: 12px; color: #fff; text-shadow: 2px 2px 0 #000; cursor: pointer; opacity: 0.8; }
        .btn-foot:active { opacity: 1; }
        .bg-l { background: #0055aa; border-right: 2px solid #000; } .bg-r { background: #0088ff; }
        .alert { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; text-shadow: 2px 2px 0 #000; opacity: 0; z-index: 20; color: #f00; text-align: center; pointer-events: none; }
    </style>
</head>
<body>

    <div id="lobby-ui">
        <div class="title">0-PING ORACLE</div>
        <button class="btn-lobby" id="btn-create">CREATE MATCH</button>
        <div style="margin: 10px 0; color: #555;">- OR -</div>
        <input type="text" id="input-code" class="input-lobby" placeholder="ENTER CODE" maxlength="4">
        <button class="btn-lobby" id="btn-join" style="border-color: #ff0055; color: #ff0055;">JOIN MATCH</button>
        <div id="status-msg">CONNECTING TO ORACLE...</div>
    </div>

    <div id="game-ui">
        <div class="screen p1-bg">
            <div class="hud">
                <div class="p1-text">YOU (GHOST)<br><span style="color:#fff">0-Ping</span></div>
                <div class="math-text">NETWORK<br><span id="hud-ping-local" style="color:#0f0;">--ms</span></div>
            </div>
            <div id="alert-local" class="alert">STUMBLE!</div>
            <canvas id="c-local"></canvas>
            <div class="controls">
                <button class="btn-foot bg-l" id="btn-local-l">L FOOT</button>
                <button class="btn-foot bg-r" id="btn-local-r">R FOOT</button>
            </div>
        </div>

        <div class="screen p2-bg" style="top: 50vh; position: absolute;">
            <div class="hud">
                <div class="p2-text">OPPONENT<br><span style="color:#fff">Verified Chain</span></div>
                <div class="math-text">NETWORK<br><span id="hud-ping-opp" style="color:#ff0055;">--ms</span></div>
            </div>
            <canvas id="c-opp"></canvas>
        </div>
    </div>

<script>
    // // ==========================================
    // 1. ENGINE CLASSES (Netcode & Pure Ledger Logic)
    // ==========================================
    class RollbackNetcode {
        constructor() {
            this.ping = 0;
            this.timeDelta = 0;
            this.fps = 60;
            this.frameDuration = 1000 / this.fps;
            
            // Temporary arrays for the handshake math
            this._pings = [];
            this._deltas = [];
        }

        processPong(clientSentTime, serverTime) {
            let receiveTime = Date.now();
            let rtt = receiveTime - clientSentTime;
            let oneWay = rtt / 2;

            this._pings.push(rtt);
            // Difference between our clock and the server's clock
            this._deltas.push(serverTime - (clientSentTime + oneWay)); 

            // Once we get 5 pongs, average them out and tell the server we are ready
            if (this._pings.length === 5) {
                this.ping = Math.round(this._pings.reduce((a, b) => a + b) / 5);
                this.timeDelta = this._deltas.reduce((a, b) => a + b) / 5;
                
                statusMsg.innerText = "TOPOLOGY CALCULATED. WAITING FOR OPPONENT...";
                socket.send(JSON.stringify({ type: 'PING_COMPLETE', ping: this.ping }));
            } else {
                // Send the next ping
                socket.send(JSON.stringify({ type: 'PING', clientTime: Date.now() }));
            }
        }

        getSyncedFrame() {
            return Math.floor((Date.now() + this.timeDelta) / this.frameDuration);
        }
    }

        step() {
            if (!this.isActive) return;
            this.state.frame++;
            
            // Visual smoothing for the canvas
            this.state.p1.v *= this.FRICTION;
            this.state.p1.x += this.state.p1.v;
            this.state.p2.v *= this.FRICTION;
            this.state.p2.x += this.state.p2.v;

            // Strict time-based resolution
            if (this.state.frame >= RACE_DURATION_FRAMES) {
                this.resolveMatch();
            }
        }

        resolveMatch() {
            this.isActive = false;
            if (this.state.p1.score > this.state.p2.score) {
                this.state.winner = 'p1';
            } else if (this.state.p2.score > this.state.p1.score) {
                this.state.winner = 'p2';
            } else {
                this.state.winner = 'tie';
            }
            this.triggerEndGame();
        }

        triggerEndGame() {
            const lobby = document.getElementById('lobby-ui');
            lobby.style.display = 'flex';
            
            let winText = this.state.winner === 'tie' ? "IT'S A TIE!" : `WINNER: ${this.state.winner.toUpperCase()}`;
            
            lobby.innerHTML = `
                <div class="title" style="color: #0f0;">RACE FINISHED</div>
                <p>${winText}</p>
                <br>
                <p style="font-size: 12px; color: #fff;">FINAL SCORE (STEPS)</p>
                <p style="font-size: 10px; color: #0ff; margin-top: 5px;">P1: ${this.state.p1.score}</p>
                <p style="font-size: 10px; color: #ff0055; margin-top: 5px;">P2: ${this.state.p2.score}</p>
                <br>
                <p style="font-size: 10px; color: #aaa;">Support the Oracle Node:</p>
                <a href="https://buymeacoffee.com/brandonkennedy" target="_blank" class="btn-lobby" style="text-decoration: none; display: inline-block; border-color: #ffcc00; color: #ffcc00;">BUY ME A COFFEE â˜•</a>
                <br><br>
                <button class="btn-lobby" onclick="location.reload()">MAIN MENU</button>
            `;
            document.getElementById('game-ui').style.display = 'none';
        }
    }

    // ==========================================
    // 2. GLOBALS & WEBSOCKET
    // ==========================================
    const ctxLocal = document.getElementById('c-local').getContext('2d');
    const ctxOpp = document.getElementById('c-opp').getContext('2d');
    const alertLocal = document.getElementById('alert-local');
    const statusMsg = document.getElementById('status-msg');

    let netcode = new RollbackNetcode();
    let game = new SprintGame(netcode);
    let myRole = ''; 

    const socket = new WebSocket('wss://zero-ping-oracle.onrender.com'); 

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'ROOM_CREATED') {
            myRole = 'p1';
            statusMsg.innerHTML = `ROOM CODE: <span style="color:#fff; font-size:24px;">${data.code}</span><br><br>SEND THIS TO PLAYER 2...`;
        }

        if (data.type === 'START_PING_TEST') {
            statusMsg.innerText = "HANDSHAKE: CALCULATING TOPOLOGY...";
            // Kick off the first of 5 pings
            netcode._pings = [];
            netcode._deltas = [];
            socket.send(JSON.stringify({ type: 'PING', clientTime: Date.now() }));
        }

        if (data.type === 'PONG') {
            // Process the server's mirror bounce
            netcode.processPong(data.clientTime, data.serverTime);
        }

        if (data.type === 'MATCH_START') {
            document.getElementById('lobby-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            resize();

            document.getElementById('hud-ping-local').innerText = `${myRole === 'p1' ? data.p1Ping : data.p2Ping}ms`;
            document.getElementById('hud-ping-opp').innerText = `${myRole === 'p1' ? data.p2Ping : data.p1Ping}ms`;

            game.startMatch();
            loop();
        }

        if (data.type === 'OPPONENT_INPUT') {
            let oppRole = myRole === 'p1' ? 'p2' : 'p1';
            game.processInput(oppRole, data.action);
        }

        if (data.type === 'FORFEIT') {
            game.isActive = false;
            game.state.winner = myRole; 
            alert(data.msg);
            game.triggerEndGame();
        }

        if (data.type === 'ERROR') {
            alert(data.msg);
        }
    };

        if (data.type === 'START_PING_TEST') {
            statusMsg.innerText = "HANDSHAKE: CALCULATING TOPOLOGY...";
            socket.send(JSON.stringify({ type: 'PING_ECHO', serverTime: Date.now() }));
        }

        if (data.type === 'MATCH_START') {
            document.getElementById('lobby-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            resize();
            
            document.getElementById('hud-ping-local').innerText = `${myRole === 'p1' ? data.p1Ping : data.p2Ping}ms`;
            document.getElementById('hud-ping-opp').innerText = `${myRole === 'p1' ? data.p2Ping : data.p1Ping}ms`;
            
            game.startMatch();
            loop();
        }

        if (data.type === 'OPPONENT_INPUT') {
            let oppRole = myRole === 'p1' ? 'p2' : 'p1';
            game.processInput(oppRole, data.action);
        }

        if (data.type === 'FORFEIT') {
            game.isActive = false;
            game.state.winner = myRole; // Automatic win
            alert(data.msg);
            game.triggerEndGame();
        }

        if (data.type === 'ERROR') {
            alert(data.msg);
        }
    };

    // ==========================================
    // 3. UI LISTENERS & INPUT HANDLING
    // ==========================================
    document.getElementById('btn-create').addEventListener('click', () => {
        socket.send(JSON.stringify({ type: 'CREATE' }));
    });

    document.getElementById('btn-join').addEventListener('click', () => {
        const code = document.getElementById('input-code').value.toUpperCase();
        if(code.length !== 4) return alert("Code must be 4 characters.");
        myRole = 'p2';
        socket.send(JSON.stringify({ type: 'JOIN', code: code }));
    });

    function handleFoot(e, foot) {
        if(e) e.preventDefault();
        if(!game.isActive) return;

        let frame = netcode.getSyncedFrame();
        let success = game.processInput(myRole, foot);

        if (!success) {
            alertLocal.style.opacity = 1; 
            setTimeout(() => alertLocal.style.opacity = 0, 300);
        }

        socket.send(JSON.stringify({ type: 'INPUT', action: foot, frame: frame }));
    }

    document.getElementById('btn-local-l').addEventListener('touchstart', (e) => handleFoot(e, 'L'), {passive: false});
    document.getElementById('btn-local-l').addEventListener('mousedown', (e) => handleFoot(e, 'L'));
    document.getElementById('btn-local-r').addEventListener('touchstart', (e) => handleFoot(e, 'R'), {passive: false});
    document.getElementById('btn-local-r').addEventListener('mousedown', (e) => handleFoot(e, 'R'));

    // ==========================================
    // 4. RENDER LOOP
    // ==========================================
    function resize() {
        ctxLocal.canvas.width = window.innerWidth; ctxLocal.canvas.height = window.innerHeight * 0.50;
        ctxOpp.canvas.width = window.innerWidth; ctxOpp.canvas.height = window.innerHeight * 0.50;
    }
    window.addEventListener('resize', resize);

    function drawRunner(ctx, x, color, speed) {
        ctx.fillStyle = color;
        let y = (ctx.canvas.height / 2);
        let bob = Math.sin(Date.now() / 80 * (speed/5)) * 5;
        
        ctx.fillRect(x, y + bob, 15, 15);
        ctx.fillRect(x + 5, y + 15 + bob, 5, 20);
        
        let legSpread = Math.cos(Date.now() / 40 * (speed/5)) * 10;
        ctx.fillRect(x + 5 - legSpread, y + 35 + bob, 5, 15);
        ctx.fillRect(x + 5 + legSpread, y + 35 + bob, 5, 15);
    }

    function loop() {
        if(!game.isActive) return;
        game.step();

        let myState = game.state[myRole];
        let oppRole = myRole === 'p1' ? 'p2' : 'p1';
        let oppState = game.state[oppRole];

        let lead = Math.max(myState.x, oppState.x);
        let camTarget = lead > window.innerWidth / 2 ? lead - (window.innerWidth / 2) : 0;

        [ctxLocal, ctxOpp].forEach((ctx, i) => {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            // Motion ground effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for(let j=0; j<10; j++) {
                let lx = ((Date.now() / 2) + (j * 80)) % window.innerWidth;
                ctx.fillRect(window.innerWidth - lx, ctx.canvas.height/2 + 50, 4, 15);
            }

            // Draw Runner
            let pState = (i === 0) ? myState : oppState;
            let drawX = pState.x - camTarget;
            drawRunner(ctx, drawX, pState.color, pState.v);
        });

        // Draw HUD Timer on Local Canvas
        let timeLeft = Math.max(0, ((RACE_DURATION_FRAMES - game.state.frame) / 60)).toFixed(1);
        ctxLocal.fillStyle = '#ffcc00';
        ctxLocal.font = '14px "Press Start 2P"';
        ctxLocal.textAlign = 'center';
        ctxLocal.fillText(`${timeLeft}s`, window.innerWidth / 2, 25);

        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
